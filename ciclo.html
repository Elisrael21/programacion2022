<!DOCTYPE html>
<html>
<body>

<h2>Ciclo</h2>

<p id="Usuarios"></p>

<script>
const Usuarios = ["Pedro", "Luisa", "Laura", "Mario", "Poloma", "Juan"];

let text = "";
for (let i = 0; i < Usuarios.length; i++) {
  text += Usuarios[i] + "<br>";
}

document.getElementById("Usuarios").innerHTML = text;
</script>

</body>
</html>
